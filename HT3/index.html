<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="example-container">
    <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind;" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <img id="card" src="assets/card.jpg" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;"></a-camera>

      <!-- Interfaz GrÃ¡fica de Realidad Aumentada -->
      <a-entity id="mytarget" mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
    </a-scene>
  </div>
</body>
</html>
